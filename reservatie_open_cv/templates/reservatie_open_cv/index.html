{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'reservatie_open_cv/css/materialize.min.css' %}"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="amber">
<main class="container valign-wrapper" style="height: 100vh;">
    <div class="row">
        <div class="col s12 m6" style="margin: 0 auto; float: none;">
            <div class="card">
                <div class="card-image"><img src="{% static 'reservatie_open_cv/img/sample-1.jpg' %}">
                    <span class="card-title">Reserveer</span>
                    <a href="" class="btn-floating btn-large halfway-fab waves-effect waves-light red">
                        <i class="material-icons">date_range</i>
                    </a>
                </div>
                <div class="card-content">
                    <p class="left-align">Maak een nieuwe reservatie voor een van de zalen.<br> Selecteer een datum dat
                        past en kijk naar de camera.<br>Deze zal je herkennen zodat je u niet meer hoeft in te loggen.
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{% static 'reservatie_open_cv/js/materialize.min.js' %}"></script>
</body>

</html>
